<div class="d-flex flex-column flex-root">

        <div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">

                    </div>
                    <div class="d-flex align-items-stretch justify-content-between flex-lg-grow-1">
                        <div class="d-flex align-items-stretch" id="kt_header_nav">
                            <div class="header-menu align-items-stretch" data-kt-drawer="true"
                                 data-kt-drawer-name="header-menu" data-kt-drawer-activate="{default: true, lg: false}"
                                 data-kt-drawer-overlay="true"
                                 data-kt-drawer-width="{default:'200px', '300px': '250px'}"
                                 data-kt-drawer-direction="end" data-kt-drawer-toggle="#kt_header_menu_mobile_toggle"
                                 data-kt-swapper="true" data-kt-swapper-mode="prepend"
                                 data-kt-swapper-parent="{default: '#kt_body', lg: '#kt_header_nav'}">

                                </div>
                            </div>
                        </div>
                        <div class="d-flex align-items-stretch flex-shrink-0">
                            <div class="d-none align-items-stretch flex-shrink-0">
                                <div class="d-flex align-items-center ms-1 ms-lg-3" id="kt_header_user_menu_toggle">
                                    <div class="cursor-pointer symbol symbol-30px symbol-md-40px d-flex"
                                         data-kt-menu-trigger="click" data-kt-menu-attach="parent"
                                         data-kt-menu-placement="bottom-end">
                                        <div class="me-2 text-white d-flex flex-column justify-content-center align-items-start">
                                            <span id="spnNombreU" class="fw-bold"></span>
                                            <span id="spnCorreoU" class="text-muted"></span>
                                        </div>
                                        <img src="assets/media/avatars/blank.png" alt="user"/>
                                    </div>
                                    <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-primary fw-bold py-4 fs-6 w-275px"
                                         data-kt-menu="true">
                                        <div class="menu-item">
                                            <a href="sing-in.html" class="menu-link px-5" data-lang="option_logout">Log out</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid d-flex flex-column flex-column-fluid" id="kt_content">
                <div class="toolbar" id="kt_toolbar">
                    <div id="kt_toolbar_container" class="container-fluid d-flex flex-stack">
                        <div data-kt-swapper="true" data-kt-swapper-mode="prepend"
                             data-kt-swapper-parent="{default: '#kt_content_container', 'lg': '#kt_toolbar_container'}"
                             class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0">

                        </div>
                        <div class="d-flex align-items-center py-1">
                            <div class="me-3 w-200px">
                                <select id="sistema-lenguage" class="form-select form-select-sm">
                                    <option></option>
                                </select>
                            </div>
                            <div class="w-200px bg-joffroy-primary form-control form-control-sm">
                                <span class="svg-icon svg-icon-5 svg-icon-white me-1 mb-0">
											<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                 fill="white" class="bi bi-calendar-event" viewBox="0 0 16 16">
												<path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
												<path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
											</svg>
										</span>
                                <span id="sistema-fecha" class="text-white m-0"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="post d-flex flex-column-fluid pt-5" id="kt_post">
                    <div id="kt_content_container" class="container d-flex justify-content-center align-items-center">
                        <div class="card mb-5 w-500px">
                            <div class="card-header">
                                <h3 class="card-title fw-bolder m-0" data-lang="modal_title"></h3>
                            </div>
                            <div class="card-body">
                                <form id="new-contact-form" class="form" novalidate="novalidate" autocomplete="off">

                                    <div class="fv-row mb-5" data-kt-password-meter="true">
                                        <div class="mb-1">
                                            <label for="new-contact-new-password" class="form-label fw-bold fs-6 mb-1 required" data-lang="contact_new_password">New Password</label>
                                            <div class="position-relative mb-3">
                                                <input class="form-control form-control-lg" type="password" id="new-contact-new-password" name="new-contact-new-password">
                                                <span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2" data-kt-password-meter-control="visibility">
                                        <i class="bi bi-eye-slash fs-2"></i>
                                        <i class="bi bi-eye fs-2 d-none"></i>
                                    </span>
                                            </div>
                                            <div class="d-flex align-items-center mb-3" data-kt-password-meter-control="highlight">
                                                <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
                                                <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
                                                <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
                                                <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="fv-row mb-5" data-kt-password-meter="true">
                                        <div class="mb-1">
                                            <label for="new-contact-confirm-password" class="form-label fw-bold fs-6 mb-1 required" data-lang="contact_confirm_password">New Password</label>
                                            <div class="position-relative mb-3">
                                                <input class="form-control form-control-lg" type="password" id="new-contact-confirm-password" name="new-contact-confirm-password">
                                                <span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2" data-kt-password-meter-control="visibility">
                                                <i class="bi bi-eye-slash fs-2"></i>
                                                <i class="bi bi-eye fs-2 d-none"></i>
                                            </span>
                                            </div>
                                            <div class="d-flex align-items-center mb-3" data-kt-password-meter-control="highlight">
                                                <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
                                                <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
                                                <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
                                                <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"></div>
                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </div>
                            <div class="card-footer text-end">
                                <button id="btn-contact-submit" type="submit" class="btn btn-sm btn-joffroy-primary">
                                    <span class="indicator-label" data-lang="modal_submit"></span>
                                    <span class="indicator-progress">
                                    Espere por favor... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                                </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer py-4 d-flex flex-lg-column" id="kt_footer">
                <div class="container-fluid d-flex flex-column flex-md-row align-items-center justify-content-between">
                    <div class="text-dark order-2 order-md-1">
                        <span class="text-muted fw-bold me-1">2023Â©</span>
                        <a href="https://www.joffroy.com/" target="_blank" class="text-gray-800 text-hover-primary">Joffroy</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" tabindex="-1" id="mdl-bienvenida">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-light-joffroy-primary pt-3 pb-2">
                <img src="assets/media/joffroy/icono-c.svg" alt="Logo principal" class="img-fluid" width="60">
                <img src="assets/media/logos/logo-dark.svg" alt="Logo principal" class="img-fluid" width="200">
            </div>
            <div class="modal-body p-0" style="height: 600px">
                <div id="car-bienvenida" class="carousel carousel-dark slide h-100" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#car-bienvenida" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#car-bienvenida" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    </div>
                    <div class="carousel-inner h-100">
                        <div class="carousel-item h-100 active" data-bs-interval="10000">
                            <div class="d-flex justify-content-center align-items-center flex-column h-100">
                                <div class="text-center container">
                                    <h4 class="fw-normal fw-lighter" style="text-align: justify;" id="parrafo_1"></h4>
                                    <img src="assets/media/joffroy/Grafico-toma-de-deciciones.png" class="img-fluid my-15 w-300px" alt="...">
                                    <h4 class="fw-normal fw-lighter" style="text-align: justify;" id="parrafo_2"></h4>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item h-100" data-bs-interval="2000">
                            <div class="d-flex justify-content-center align-items-center flex-column h-100">
                                <div class="text-center mb-10">
                                    <img src="assets/media/joffroy/Grafico-conclusiones.png" class="img-fluid my-0 w-300px" alt="...">
                                </div>
                                <div class="text-center container">
                                    <h4 class="fw-normal fw-lighter" style="text-align: justify;" id="parrafo_3"></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#car-bienvenida" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#car-bienvenida" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-joffroy-primary" data-bs-dismiss="modal" id="btn_modal"></button>
            </div>
        </div>
    </div>
</div>
