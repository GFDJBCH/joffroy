<div class="modal fade" tabindex="-1" id="mdl-change-password">
	<div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header bg-joffroy-primary py-4">
				<h5 class="modal-title text-white fs-2" data-lang="btn_password"></h5>
			</div>
			<div class="modal-body">
				<form id="frm-change-password" class="form" autocomplete="off">
					<div class="fv-row mb-3" data-kt-password-meter="true">
						<label class="form-label fw-bold fs-6 mb-2 required" data-lang="input_change_password"></label>
						<div class="position-relative mb-3">
							<input class="form-control form-control-lg"
								   type="password" placeholder="" id="change-password" name="change-password" autocomplete="off">
							<span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2"
								  data-kt-password-meter-control="visibility">
								<i class="bi bi-eye-slash fs-2"></i><i class="bi bi-eye fs-2 d-none"></i>
							</span>
						</div>
						<div class="d-flex align-items-center mb-3" data-kt-password-meter-control="highlight">
							<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
							<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
							<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
							<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"></div>
						</div>
					</div>
					<div class="fv-row mb-3" data-kt-password-meter="true">
						<label class="form-label fw-bold fs-6 mb-2 required" data-lang="input_confirm_password"></label>
						<div class="position-relative mb-3">
							<input class="form-control form-control-lg"
								   type="password" placeholder="" id="change-confirm" name="change-confirm" autocomplete="off">
							<span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2"
								  data-kt-password-meter-control="visibility">
								<i class="bi bi-eye-slash fs-2"></i><i class="bi bi-eye fs-2 d-none"></i>
							</span>
						</div>
						<div class="d-none align-items-center mb-3" data-kt-password-meter-control="highlight">
							<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
							<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
							<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
							<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"></div>
						</div>
					</div>

				</form>
			</div>
			<div class="modal-footer">
				<button class="btn btn-dark" type="button" data-bs-dismiss="modal" data-lang="btn_close"></button>
				<button id="btn-change-password" type="submit" class="btn btn-joffroy-primary" disabled>
					<span class="indicator-label" data-lang="btn_password"></span>
					<span class="indicator-progress">Espere por favor... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                                            </span>
				</button>
			</div>
		</div>
	</div>
